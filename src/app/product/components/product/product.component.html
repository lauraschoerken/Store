<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="" />
  </div>
  <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary" n>
      AÃ±adir al carrito
    </button>
    <a mat-stroked-button color="primary" [routerLink]="[product.id]"
      >Details</a
    >
  </mat-card-actions>
</mat-card>
